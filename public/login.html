                <div class="col-lg-3"></div>

                    <ul class="nav nav-tabs" role="tablist" >
                        <li class="nav-item"><a id="signUp-tab"  class="nav-link" data-toggle="tab" href="#signUp" role="tab" aria-controls="signUp" aria-selected="true">Sign Up</a></li>
                        <li class="nav-item"><a id="login-tab" class="nav-link active" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="signUp" class="tab-pane fade" role="tabpanel" aria-labelledby="signUp-tab">
                            <form class="pt-4">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="newEmail">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>

                                <span id="signUpError" class="errorMessage invisible badge badge-danger" style="width:100%;">Warning</span>
                                <button id="newUser" type="submit" class="btn btn-default btn-block mt-2">Create Account</button>
                            </form>
                        </div>
                        <div id="login" class="tab-pane fade show active" role="tabpanel" aria-labelledby="login-tab">
                            <form class="pt-4">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                                </div>
                                <a href="#" id="forgotPassword" data-toggle="modal" data-target="#forgotPasswordForm"><p>Forgot password?</p></a>
                                <span id="loginError" class="errorMessage invisible badge badge-danger" style="width:100%;">Warning</span>
                                <button id="loginSubmit" type="submit" class="btn btn-default btn-block mt-2">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal fade" role="dialog" id="forgotPasswordForm" tabindex="-1">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Reset Password</h5>
                                <button data-dismiss="modal" type="button" class="close"><span>&times;</span></button>
                            </div>
                            <form class="modal-body px-4 py-3">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="Enter email">
                                </div>
                                <span id="forgotPasswordError" class="errorMessage invisible badge badge-danger" style="width:100%;">Warning</span>
                                <button id="forgotPasswordSubmit" type="submit" class="btn btn-default btn-block mt-2">Submit</button>
                            </form>
                        </div>
                        </div>
