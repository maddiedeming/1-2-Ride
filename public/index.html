    <main class="container">
        <section class="form-section" id"formContainer">
            <form class="form-group">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for"address">Address:</label>
                        <input type="text" class="form-control" id="address"  required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for"city">City:</label>
                        <input type="text" class="form-control" id="city"  required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state">State:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="state"required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="destAddress">Destination Address:</label>
                        <input type="text" class="form-control" id="destAddress" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="destCity">Destination City:</label>
                        <input type="text" class="form-control" id="destCity" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="destState">Destination State</label>
                        <input type="text" class="form-control" id="destState" required>
                    </div>
                </div>
                <button class="btn btn-primary" id="currentLocation">Use Current Location</button>
                <button class="btn btn-primary" type="submit" id="submit">Submit form</button>
            </form>
        </section>
        <!--Modal for error when accessing geolocation-->
        <div class="modal" tabindex="-1" role="dialog" aria-hidden="true" id="geolocationModal"> 
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Something went wrong with locating your current position, please manually 
                        input your location.
                    
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>

        <!--End of Modal-->
        <section>
       
        <section class="row chart-section">
            <div class="chart-container col" style="position: relative; height:40vh; width:80vw">
                <canvas id="line-chart"></canvas>
            </div>
        </section>

        <section class="row chart-section">
            <div class="chart-container col" style="position: relative; height:40vh; width:80vw">
                <canvas id="dough-chart"></canvas>
            </div>
        </section>
             <table class="table table-striped table-sm" id="carData">
                <thead>
                    <tr>
                    <th scope="col">Ride Type</th>
                    <th scope="col">Est Cost</th>
                    <th scope="col">Est Distance</th>
                    <th scope="col">Est Pickup</th>
                    </tr>
                </thead>
                <tbody id="lyftDetails"></tbody>
            </table>
        </section>
