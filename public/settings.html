        <div class="container mt-3">
            <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <!-- Work on This -->
                <header>
                <h1 class="d-inline">Settings</h1>
                <div class="d-inline" style="float:right;">
                    <button style="background-color:#ff00bf;" class="btn"><i style="color:white;" class="fab fa-fw fa-lyft fa-2x"></i></button>
                    <button style="background-color:black;" class="btn"><i data-fa-transform="grow-3" style="color:black; background-color:white;" class="fab fa-uber fa-2x"></i></button>
                </div>
                </header>
                <form class="pt-4">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-dark text-white border-0">Name</span>
                            </div>
                            <input type="text" id="firstName" placeholder="First" class="form-control">
                            <input type="text" id="lastName" placeholder="Last"  class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span id="emailLabel" class="input-group-text bg-dark text-white border-0">Email</span>
                            </div>
                            <input disabled id="displayEmail" type="text" class="form-control">
                            <div class="input-group-append">
                                <button id="change" type="button" class="btn btn-outline-dark">Change</button>
                            </div>
                        </div>
                    </div>
                    <span id="updateAccountError" class="errorMessage invisible badge badge-danger" style="width:100%;">Warning</span>
                    <button id="updateAccount" type="submit" class="btn btn-primary btn-block mt-2">Update Account</button>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
