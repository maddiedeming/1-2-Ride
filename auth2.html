<!DOCTYPE html>
<html lang="en-us" style="height:100%;">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Firebase Authentication</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>  
    </head>
    <body>
        <div class="jumbotron">
            <div class="container ">
                <div class="row">
                    <h1 class="display-4">Firebase Authentication 2</h1>
                    <hr>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item"><a id="login-tab" class="nav-link" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a></li>
                        <li class="nav-item"><a id="signUp-tab" class="nav-link active" data-toggle="tab" href="#signUp" role="tab" aria-controls="signUp" aria-selected="true">Sign Up</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="login" class="tab-pane fade" role="tabpanel" aria-labelledby="login-tab">
                            <form class="pt-4">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
                                </div>
                                <a href="#" id="forgotPassword" data-toggle="modal" data-target="#forgotPasswordForm"><p>Forgot password?</p></a>
                                <button id="submit" type="submit" class="btn btn-primary btn-block mt-2">Submit</button>
                            </form>
                        </div>
                        <div id="signUp" class="tab-pane fade show active" role="tabpanel" aria-labelledby="signUp-tab">
                            <form class="pt-4">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="newEmail">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>
                                <p class="invisible">Placeholder</p>
                                <button id="newUser" type="submit" class="btn btn-primary btn-block mt-2">Create Account</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal fade" role="dialog" id="forgotPasswordForm" tabindex="-1">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Reset Password</h5>
                                <button data-dismiss="modal" type="button" class="close"><span>&times;</span></button>
                            </div>
                            <form class="modal-body px-4 py-3">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="Enter email">
                                </div>
                                <button id="forgotPasswordSubmit" type="submit" class="btn btn-primary btn-block mt-2">Submit</button>
                            </form>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
        <script src="app.js"></script>
    </body>
</html>
